# Kubernetes Deployment for LLMOps-Eval API
#
# Deploys the FastAPI backend with:
# - Resource limits (CPU: 2, Memory: 2Gi)
# - Resource requests (CPU: 500m, Memory: 512Mi)
# - Health checks (liveness + readiness)
# - ConfigMap and Secret mounting
# - Rolling update strategy

apiVersion: apps/v1
kind: Deployment
metadata:
  name: llmops-eval-api
  namespace: default
  labels:
    app: llmops-eval
    component: api
    version: v0.1.0
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: llmops-eval
      component: api
  template:
    metadata:
      labels:
        app: llmops-eval
        component: api
        version: v0.1.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/prometheus"
    spec:
      serviceAccountName: llmops-eval

      # Init container to set up directories
      initContainers:
      - name: init-dirs
        image: busybox:1.36
        command: ["sh", "-c"]
        args:
          - |
            mkdir -p /app/data/datasets
            mkdir -p /app/data/results
            mkdir -p /app/data/cache
            mkdir -p /app/data/models
            mkdir -p /app/reports
            chmod -R 755 /app/data /app/reports
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: reports
          mountPath: /app/reports

      containers:
      - name: api
        image: llmops-eval:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        env:
        - name: API_HOST
          value: "0.0.0.0"
        - name: API_PORT
          value: "8000"
        - name: PYTHONUNBUFFERED
          value: "1"
        - name: PYTHONDONTWRITEBYTECODE
          value: "1"
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: llmops-eval-config
              key: LOG_LEVEL

        # API Keys from Secret
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: llmops-eval-secrets
              key: openai-api-key
              optional: true
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: llmops-eval-secrets
              key: anthropic-api-key
              optional: true
        - name: COHERE_API_KEY
          valueFrom:
            secretKeyRef:
              name: llmops-eval-secrets
              key: cohere-api-key
              optional: true

        # Database
        - name: SQLITE_DB_PATH
          value: "/app/data/results.db"

        # Directories
        - name: DATA_DIR
          value: "/app/data"
        - name: DATASETS_DIR
          value: "/app/data/datasets"
        - name: RESULTS_DIR
          value: "/app/data/results"
        - name: CACHE_DIR
          value: "/app/data/cache"

        # Metrics
        - name: ENABLE_METRICS
          value: "true"
        - name: METRICS_PORT
          value: "9090"
        - name: METRICS_ENDPOINT
          value: "/metrics"

        # Evaluation Settings
        - name: MAX_CONCURRENT_EVALUATIONS
          valueFrom:
            configMapKeyRef:
              name: llmops-eval-config
              key: MAX_CONCURRENT_EVALUATIONS
        - name: REQUEST_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: llmops-eval-config
              key: REQUEST_TIMEOUT
        - name: MAX_RETRIES
          valueFrom:
            configMapKeyRef:
              name: llmops-eval-config
              key: MAX_RETRIES

        # Cache
        - name: ENABLE_CACHE
          valueFrom:
            configMapKeyRef:
              name: llmops-eval-config
              key: ENABLE_CACHE
        - name: CACHE_TTL
          valueFrom:
            configMapKeyRef:
              name: llmops-eval-config
              key: CACHE_TTL

        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: reports
          mountPath: /app/reports
        - name: datasets
          mountPath: /app/data/datasets
          readOnly: true

        # Resource requests
        resources:
          requests:
            cpu: 500m
            memory: 512Mi
          limits:
            cpu: 2000m
            memory: 2Gi

        # Liveness probe - restart if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        # Readiness probe - mark as not ready if unhealthy
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Startup probe - give extra time for first start
        startupProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30  # 5 minutes total

      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: llmops-eval-data
      - name: reports
        persistentVolumeClaim:
          claimName: llmops-eval-reports
      - name: datasets
        configMap:
          name: llmops-eval-datasets
          optional: true

      # Node affinity - prefer nodes with label workload=llmops
      affinity:
        podAntiAffinity:
          # Spread pods across nodes
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - llmops-eval
                - key: component
                  operator: In
                  values:
                  - api
              topologyKey: kubernetes.io/hostname

      # Tolerations
      tolerations:
      - key: "dedicated"
        operator: "Equal"
        value: "llmops"
        effect: "NoSchedule"

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: llmops-eval-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llmops-eval-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  # Scale based on CPU
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale based on Memory
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Scale based on custom metric (active evaluations)
  # - type: Pods
  #   pods:
  #     metric:
  #       name: active_evaluations
  #     target:
  #       type: AverageValue
  #       averageValue: "5"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: llmops-eval-api-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: llmops-eval
      component: api
