version: '3.8'

services:
  adinsights-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: adinsights-api
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - APP_ENV=${APP_ENV:-production}
      - API_PORT=8000
      - ANOMALY_THRESHOLD=2.5
      - TREND_CONFIDENCE=0.95
    volumes:
      - ./data/reports:/app/data/reports
      - ./data/charts:/app/data/charts
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: adinsights-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    profiles:
      - cache

volumes:
  redis_data:
    driver: local
