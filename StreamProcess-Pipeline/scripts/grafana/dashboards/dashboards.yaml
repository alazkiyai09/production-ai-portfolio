# Grafana Dashboard Provisioning
# StreamProcess-Pipeline Dashboards

apiVersion: 1

providers:
  - name: 'StreamProcess'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
