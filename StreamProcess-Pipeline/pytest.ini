[pytest]
# Pytest configuration for StreamProcess-Pipeline

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum version
minversion = 8.0

# Asyncio mode
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-report=json
    --cov-context=test
    -v

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    kafka: marks tests requiring Kafka
    k8s: marks tests requiring Kubernetes
    gpu: marks tests requiring GPU/CUDA
    embedding: marks tests that generate embeddings
    redis: marks tests requiring Redis

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */migrations/*
    */conftest.py
branch = true
parallel = false

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    if typing.TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

[coverage:json]
output = coverage.json
show_missing = true
