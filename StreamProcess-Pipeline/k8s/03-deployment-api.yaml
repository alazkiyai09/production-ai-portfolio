---
# API Deployment for StreamProcess-Pipeline
# Handles HTTP ingestion requests and metrics endpoints
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamprocess-api
  namespace: streamprocess
  labels:
    app: streamprocess-api
    component: api
    version: v1
spec:
  # Minimum 2 replicas for high availability
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1  # Create 1 extra pod during update
      maxUnavailable: 0  # Don't allow any pods to be down during update
  selector:
    matchLabels:
      app: streamprocess-api
  template:
    metadata:
      labels:
        app: streamprocess-api
        component: api
        version: v1
      annotations:
        # Prometheus scraping annotations
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        # Checksum of configmap for automatic restarts on config change
        checksum/config: "CHANGE_ME"  # Will be set by kustomize/helm
    spec:
      # Use restricted security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      # Init container to wait for dependencies
      initContainers:
      - name: wait-for-postgres
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z postgres-service 5432; do echo waiting for postgres; sleep 2; done;']
      - name: wait-for-redis
        image: busybox:1.36
        command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']

      containers:
      - name: api
        image: streamprocess-pipeline:1.0.0
        imagePullPolicy: IfNotPresent

        command: ["uvicorn"]
        args: [
          "src.api.main:app",
          "--host", "0.0.0.0",
          "--port", "8000",
          "--workers", "4",
          "--loop", "uvloop",  # Use uvloop for better performance
          "--log-config", "uvicorn.log",
        ]

        env:
        # Secret values from Secret
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: streamprocess-secret
              key: POSTGRES_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: streamprocess-secret
              key: SECRET_KEY
        - name: POSTGRES_URL
          valueFrom:
            secretKeyRef:
              name: streamprocess-secret
              key: POSTGRES_URL

        # Config values from ConfigMap
        envFrom:
        - configMapRef:
            name: streamprocess-config

        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP

        # Resource requests (guaranteed) and limits (maximum)
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Liveness probe - restart if failed
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        # Readiness probe - mark as unready if failed
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        # Startup probe - give extra time on first start
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 0
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30  # Up to 150 seconds (30 * 5)

        # Volume mounts (if needed for persistent storage)
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: cache
          mountPath: /app/cache

      volumes:
      - name: tmp
        emptyDir: {}
      - name: cache
        emptyDir: {}

      # Pod anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - streamprocess-api
              topologyKey: kubernetes.io/hostname

      # Node affinity for specific node types (optional)
      # nodeAffinity:
      #   requiredDuringSchedulingIgnoredDuringExecution:
      #     nodeSelectorTerms:
      #     - matchExpressions:
      #       - key: node.kubernetes.io/instance-type
      #         operator: In
      #         values:
      #         - c5.xlarge  # Use specific instance types

      # Tolerations for control plane nodes (if needed)
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        operator: Exists
        effect: NoSchedule

---
# API Service - Internal cluster communication
apiVersion: v1
kind: Service
metadata:
  name: streamprocess-api
  namespace: streamprocess
  labels:
    app: streamprocess-api
  annotations:
    # Prometheus service discovery annotation
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP  # Sticky sessions for same client
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
  selector:
    app: streamprocess-api

---
# API HorizontalPodAutoscaler
# Scales based on CPU and custom metrics (queue depth)
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: streamprocess-api-hpa
  namespace: streamprocess
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: streamprocess-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  # Scale on CPU utilization
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  # Scale on memory utilization
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  # Scale on request rate (custom metric from Prometheus)
  # Requires Prometheus Adapter installed
  # - type: Pods
  #   pods:
  #     metric:
  #       name: http_requests_per_second
  #     target:
  #       type: AverageValue
  #       averageValue: "100"
  behavior:
    # Scale down slowly to avoid thrashing
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 1
        periodSeconds: 60
      selectPolicy: Min
    # Scale up quickly to handle load spikes
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
